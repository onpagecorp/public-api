info:
  title: OnPage API
  description: >-
    OpenAPI definition for managing dispatching, pages, contacts,
    administrators, templates, settings, and webhooks.


    [📥 Download Swagger YAML](./swagger.yaml)
  version: "1.0"
  contact: {}
tags:
  - name: API
    description: ""
servers:
  - url: http://127.0.0.1:3003
    description: Development Server
  - url: https://public-api.onsetmobile.com
    description: Sandbox Server
  - url: https://public-api.onpage.com
    description: Production Server
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    DispatcherPermissions:
      type: object
      properties:
        createEscalation:
          type: boolean
          description: Can create escalation group
          default: false
        groupCreate:
          type: boolean
          description: Can create group
          default: false
        contactDelete:
          type: boolean
          description: Can delete contact
          default: false
        contactEdit:
          type: boolean
          description: Can edit contact
          default: false
        contactAdd:
          type: boolean
          description: Can create contact
          default: false
        contactToGroup:
          type: boolean
          description: Can add contact a group
          default: false
        removeContactFromGroup:
          type: boolean
          description: an remove from a group
          default: false
        deleteGroup:
          type: boolean
          description: Can delete group
          default: false
        editGroup:
          type: boolean
          description: Can edit group
          default: false
        editEscalationGroup:
          type: boolean
          description: Can edit escalation group
          default: false
        viewSchedule:
          type: boolean
          description: Can view scheduler
          default: false
        editSchedule:
          type: boolean
          description: Can edit scheduler
          default: false
        viewReports:
          type: boolean
          description: Can login to reports
          default: false
    DispatcherDto:
      type: object
      properties:
        id:
          type: number
          description: Dispatcher ID
        opid:
          type: string
          description: OnPage ID
        firstName:
          type: string
          description: Dispatcher first name
        lastName:
          type: string
          description: Dispatcher last name
        email:
          type: string
          description: Dispatcher email address
        phoneNumber:
          type: string
          description: Dispatcher phone number
        groups:
          description: Groups the dispatcher is member of
          type: array
          items:
            type: number
        superAdmin:
          type: boolean
          description: Super admin flag
          default: false
        permissions:
          description: Dispatcher permissions
          allOf:
            - $ref: "#/components/schemas/DispatcherPermissions"
      required:
        - id
        - opid
        - firstName
        - lastName
        - email
        - phoneNumber
        - permissions
    Metadata:
      type: object
      properties:
        hasMoreData:
          type: boolean
      required:
        - hasMoreData
    AdministratorsDto:
      type: object
      properties:
        administrators:
          description: Array of administrators
          type: array
          items:
            $ref: "#/components/schemas/DispatcherDto"
        metadata:
          description: Response metadata
          allOf:
            - $ref: "#/components/schemas/Metadata"
      required:
        - administrators
        - metadata
    CreateAttachmentDto:
      type: object
      properties:
        id:
          type: string
          description: Attachment ID
      required:
        - id
    AttachmentDto:
      type: object
      properties:
        id:
          type: string
          description: Attachment ID
        name:
          type: string
          description: Attachment file name
        size:
          type: number
          description: Attachment size in bytes
        data:
          type: string
          description: Attachment buffer
      required:
        - id
        - name
        - size
        - data
    ContactDto:
      type: object
      properties:
        id:
          type: number
          description: Account ID
        opid:
          type: string
          description: OnPage ID
        firstName:
          type: string
          description: Account first name
        lastName:
          type: string
          description: Account last name
        email:
          type: string
          description: Account email address
        phoneNumber:
          type: string
          description: Account phone number
        status:
          type: string
          description: Account OPID status
        groups:
          description: Groups the account is member of
          type: array
          items:
            type: string
      required:
        - id
        - opid
        - firstName
        - lastName
        - email
        - phoneNumber
        - status
    ContactsDto:
      type: object
      properties:
        contacts:
          description: Array of contacts
          type: array
          items:
            $ref: "#/components/schemas/ContactDto"
        metadata:
          description: Response metadata
          allOf:
            - $ref: "#/components/schemas/Metadata"
      required:
        - contacts
        - metadata
    ContactGroupMemberDto:
      type: object
      properties:
        contactId:
          type: number
          description: Contact ID
        order:
          type: number
          description: Escalation order
          nullable: true
      required:
        - contactId
    ESCALATION_INTERVAL_DTO:
      type: string
      enum:
        - NONE
        - 1 minute
        - 2 minutes
        - 3 minutes
        - 5 minutes
        - 10 minutes
        - 15 minutes
        - 20 minutes
        - 25 minutes
        - 30 minutes
        - 35 minutes
        - 40 minutes
        - 45 minutes
        - 50 minutes
        - 55 minutes
        - 1 hour
    ESCALATION_FACTOR:
      type: string
      enum:
        - NONE
        - DELIVERED
        - READ
        - REPLIED
    GroupFailOverDto:
      type: object
      properties:
        includeOriginalMessage:
          type: boolean
          description: Fail over includes origin al message
        emails:
          description: Fail over to emails list
          type: array
          items:
            type: string
        contacts:
          description: Fail over to contacts list
          type: array
          items:
            type: number
        groups:
          description: Fail over to contacts' groups list
          type: array
          items:
            type: number
      required:
        - includeOriginalMessage
        - emails
    ContactGroupDto:
      type: object
      properties:
        id:
          type: number
          description: Group ID
        opid:
          type: string
          description: OnPage ID (OPID)
        name:
          type: string
          description: Name
        contacts:
          description: Contacts of the group
          type: array
          items:
            $ref: "#/components/schemas/ContactGroupMemberDto"
        escalation:
          type: boolean
          description: Escalation flag
        escalationInterval:
          description: Escalation interval
          allOf:
            - $ref: "#/components/schemas/ESCALATION_INTERVAL_DTO"
        escalationFactor:
          description: Escalation factor
          allOf:
            - $ref: "#/components/schemas/ESCALATION_FACTOR"
        failOver:
          description: Fail over parameters
          allOf:
            - $ref: "#/components/schemas/GroupFailOverDto"
      required:
        - id
        - opid
        - name
        - contacts
        - escalation
    ContactGroupsDto:
      type: object
      properties:
        contacts:
          description: Array of groups
          type: array
          items:
            $ref: "#/components/schemas/ContactGroupDto"
        metadata:
          description: Response metadata
          allOf:
            - $ref: "#/components/schemas/Metadata"
      required:
        - contacts
        - metadata
    PagePriority:
      type: string
      enum:
        - HIGH
        - LOW
    PageSendDto:
      type: object
      properties:
        chatId:
          type: number
          description: Chat ID
        subject:
          type: string
          description: Subject
        body:
          type: string
          description: Body
        priority:
          description: Priority
          default: HIGH
          allOf:
            - $ref: "#/components/schemas/PagePriority"
        recipients:
          description: Recipients' OPIDs
          type: array
          items:
            type: string
        replies:
          description: Possible replies
          type: array
          items:
            type: string
        attachments:
          description: Attachments ID's list
          type: array
          items:
            type: string
        callbackUri:
          type: string
          description: Callback URI
      required:
        - chatId
        - subject
        - priority
        - recipients
    PageFromDto:
      type: object
      properties:
        type:
          type: string
          description: Type
          enum:
            - EMAIL
            - DISPATCHER
            - ONPAGE
            - WEB
            - ACCOUNT
            - API
            - PHONE
            - WCTP
            - SNPP
        caption:
          type: string
          description: Caption
        value:
          type: object
          description: Value
      required:
        - type
        - caption
        - value
    RecipientDto:
      type: object
      properties:
        type:
          type: string
          description: Type
          enum:
            - dispatcher
            - email
            - opid
            - system
        caption:
          type: string
          description: Caption
        value:
          type: string
          description: Type
      required:
        - type
        - caption
        - value
    PageDto:
      type: object
      properties:
        id:
          type: number
          description: Page ID
        chatId:
          type: number
          description: Chat ID
        from:
          description: Sender
          allOf:
            - $ref: "#/components/schemas/PageFromDto"
        subject:
          type: string
          description: Subject
        body:
          type: string
          description: Body
        priority:
          description: Priority
          default: HIGH
          allOf:
            - $ref: "#/components/schemas/PagePriority"
        recipients:
          description: Recipients
          type: array
          items:
            $ref: "#/components/schemas/RecipientDto"
        created:
          type: string
          description: Created at
        replies:
          description: Possible replies
          type: array
          items:
            type: string
        attachments:
          description: Attachments
          type: array
          items:
            type: string
        callbackUri:
          type: string
          description: Callback URI
      required:
        - id
        - chatId
        - from
        - subject
        - priority
        - recipients
        - created
    PagesListDto:
      type: object
      properties:
        pages:
          description: Array of pages
          type: array
          items:
            $ref: "#/components/schemas/PageDto"
        metadata:
          description: Response metadata
          allOf:
            - $ref: "#/components/schemas/Metadata"
      required:
        - pages
        - metadata
    SettingsDto:
      type: object
      properties:
        onCallReminders:
          type: boolean
          description: On-call reminders
        twoFactorAuthentication:
          type: boolean
          description: F2A authentication
        dispatcherSessionTimeout:
          type: boolean
          description: Dispatcher console time out in minutes
