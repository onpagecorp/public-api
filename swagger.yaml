info:
  title: OnPage API
  description: >-
    OpenAPI definition for managing dispatching, pages, contacts,
    administrators, templates, settings, and webhooks.


    [ðŸ“¥ Download Swagger YAML](./swagger.yaml)
  version: "1.0"
  contact: {}
tags:
  - name: API
    description: ""
servers:
  - url: http://127.0.0.1:3003
    description: Development Server
  - url: https://public-api.onsetmobile.com
    description: Sandbox Server
  - url: https://public-api.onpage.com
    description: Production Server
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    AdministratorPermissions:
      type: object
      properties:
        createEscalation:
          type: boolean
          description: Can create escalation group
          default: false
        groupCreate:
          type: boolean
          description: Can create group
          default: false
        contactDelete:
          type: boolean
          description: Can delete contact
          default: false
        contactEdit:
          type: boolean
          description: Can edit contact
          default: false
        contactAdd:
          type: boolean
          description: Can create contact
          default: false
        contactToGroup:
          type: boolean
          description: Can add contact a group
          default: false
        removeContactFromGroup:
          type: boolean
          description: an remove from a group
          default: false
        deleteGroup:
          type: boolean
          description: Can delete group
          default: false
        editGroup:
          type: boolean
          description: Can edit group
          default: false
        editEscalationGroup:
          type: boolean
          description: Can edit escalation group
          default: false
        viewSchedule:
          type: boolean
          description: Can view scheduler
          default: false
        editSchedule:
          type: boolean
          description: Can edit scheduler
          default: false
        viewReports:
          type: boolean
          description: Can login to reports
          default: false
    AdministratorDto:
      type: object
      properties:
        id:
          type: number
          description: Administrator ID
        firstName:
          type: string
          description: Administrator first name
        lastName:
          type: string
          description: Administrator last name
        email:
          type: string
          description: Administrator email address
        phoneNumber:
          type: string
          description: Administrator phone number
        groups:
          description: Groups the administrator is member of
          type: array
          items:
            type: number
        superAdmin:
          type: boolean
          description: Super admin flag
          default: false
        permissions:
          description: Administrator permissions
          allOf:
            - $ref: "#/components/schemas/AdministratorPermissions"
      required:
        - id
        - firstName
        - lastName
        - email
        - phoneNumber
        - permissions
    Metadata:
      type: object
      properties:
        nextPageToken:
          type: string
      required:
        - nextPageToken
    AdministratorsDto:
      type: object
      properties:
        administrators:
          description: Array of administrators
          type: array
          items:
            $ref: "#/components/schemas/AdministratorDto"
        metadata:
          description: Response metadata
          allOf:
            - $ref: "#/components/schemas/Metadata"
      required:
        - administrators
        - metadata
    AdministratorCreateDto:
      type: object
      properties:
        password:
          type: string
          description: Administrator password
        firstName:
          type: string
          description: Administrator first name
        lastName:
          type: string
          description: Administrator last name
        email:
          type: string
          description: Administrator email address
        phoneNumber:
          type: string
          description: Administrator phone number
        groups:
          description: Groups the administrator is member of
          type: array
          items:
            type: number
        superAdmin:
          type: boolean
          description: Super admin flag
          default: false
        permissions:
          description: Administrator permissions
          allOf:
            - $ref: "#/components/schemas/AdministratorPermissions"
      required:
        - password
        - firstName
        - lastName
        - email
        - phoneNumber
        - permissions
    AdministratorUpdateDto:
      type: object
      properties:
        password:
          type: string
          description: Administrator password
        firstName:
          type: string
          description: Administrator first name
        lastName:
          type: string
          description: Administrator last name
        phoneNumber:
          type: string
          description: Administrator phone number
        groups:
          description: Groups the administrator is member of
          type: array
          items:
            type: number
        superAdmin:
          type: boolean
          description: Super admin flag
          default: false
        permissions:
          description: Administrator permissions
          allOf:
            - $ref: "#/components/schemas/AdministratorPermissions"
    CreateAttachmentDto:
      type: object
      properties:
        id:
          type: string
          description: Attachment ID
      required:
        - id
    AttachmentDto:
      type: object
      properties:
        id:
          type: string
          description: Attachment ID
        name:
          type: string
          description: Attachment file name
        size:
          type: number
          description: Attachment size in bytes
        data:
          type: string
          description: Attachment buffer
      required:
        - id
        - name
        - size
        - data
    ContactDto:
      type: object
      properties:
        id:
          type: number
          description: Account ID
        opid:
          type: string
          description: OnPage ID
        firstName:
          type: string
          description: Account first name
        lastName:
          type: string
